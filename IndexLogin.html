<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="IndexLogin.css">
</head>
<body>
    <div class="container">
        <h1>Student Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username:Gajanan" required>
            <input type="password" id="password" placeholder="Password:Gajanan@123" required>
            <button type="submit" id="Button">Login</button>
        </form>
        <p id="error" class="error"></p>
    </div>

    <script src="IndexLogin.js"></script>
</body>
</html>
